<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="../../assets/images/favicon.png" />
    <link rel="stylesheet" href="../../assets/css/style-homepage.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Boogaloo&display=swap" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <title>Keith Tachibana: Homepage</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark sticky-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link h5" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link h5" href="./maps.html">Maps</a>
          </li>
          <li class="nav-item">
            <a class="nav-link h5 active" href="#">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link h5" href="./todos.html">To Do List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link h5" href="./youtube.html">YouTube</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 pr-4" id="giphy-form">
          <div class="input-group">
            <div class="input-group-prepend">
              <i class="input-group-text bg-success fas fa-image pt-2"></i>
            </div>
            <input type="search" name="giphy" id="giphy-search" placeholder="Enter Giphy image to search" class="form-control mr-sm-2" size="30" required="required" />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
          </div>
        </form>
        <form class="form-inline my-2 my-lg-0 ml-4" id="weather-form">
          <div class="input-group">
            <div class="input-group-prepend">
              <i class="input-group-text bg-info fas fa-cloud-sun pt-2 ml-4"></i>
            </div>
            <input type="search" name="weather" id="weather-search" placeholder="Enter city name for weather" class="form-control mr-sm-2" size="30" required="required" />
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </nav>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-2" id="calendar">
        <p><i class="far fa-calendar-alt fa-lg text-white"><span id="date" class="h6 ml-1"></span></i></p>
        <p><i class="far fa-clock fa-lg text-white"><span id="clock" class="h6 ml-1"></span></i></p>
        <div id="stocks-container" class="mt-2">
          <div id="stocks" class="text-white">[Stock Ticker] &gt;&gt;&gt; </div>
        </div>
        <div id="giphy-container" class="mt-4">
          <div id="giphy" class="text-center"></div>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-8 mt-2" id="nasa">
        <div id="greeting-container" class="text-center">
          <form>
            <input type="text" class="form-control mt-4 mb-4 text-center" id="submit-name"
              placeholder="Please enter your name" required="required" />
          </form>
          <p class="d-none display-2 text-white" id="greeting"></p>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-2">
        <div class="weather-giphy-container justify-content-end">
          <div id="weather-city-container">
            <p>
              <span id="city" class="h5 d-none mt-2 text-white"></span>
              <span id="weatherIMG" class="d-none"></span>
            </p>
          </div>
          <div>
            <p id="temps" class="h6 d-none text-white"></p>
            <p id="condition" class="h6 d-none text-white"></p>
            <p id="wind" class="h6 d-none text-white"></p>
            <p id="sunrise" class="h6 d-none text-white"></p>
            <p id="sunset" class="h6 d-none text-white"></p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="row mt-4 justify-content-center">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="display-4 text-center text-white">-Sports-</div>
        </div>
      </div>
      <div class="row mt-4 justify-content-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 text-white" id="sports"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="../../assets/js/homepage/weather.js"></script>
    <script src="../../assets/js/homepage/nasa.js"></script>
    <script src="../../assets/js/homepage/greeting.js"></script>
    <script src="../../assets/js/homepage/newDate.js"></script>
    <script src="../../assets/js/homepage/clock.js"></script>
    <script src="../../assets/js/homepage/sports.js"></script>
    <script src="../../assets/js/homepage/stocks.js"></script>
    <script src="../../assets/js/homepage/giphy.js"></script>
    <script src="../../assets/js/homepage/quotes.js"></script>
    <script src="../../assets/js/homepage/appSports.js"></script>
    <script src="../../assets/js/homepageSports.js"></script>
    <script>giphy.playRandom();</script>
  </body>
</html>
